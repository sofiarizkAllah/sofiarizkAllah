<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Coach - Home</title>

  <style>
    @font-face {
      font-family: 'Loverine';
      src: url('fonts/loverine.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
    }

    .background {
      background-image: url("Nature-Wallpaper-99.jpg");
      background-size: cover;
      background-position: center;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(8px);
    }

    .navbar {
      background-color: #096b09;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-right: 10px;
    }

    .main-content {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .main-button {
      background-color: white;
      color: black;
      padding: 15px 20px;
      font-size: 1.1em;
      border: 2px solid #096b09;
      border-radius: 25px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      width: 180px;
    }

    .main-button:hover {
      background-color: #eafbe9;
    }

    .info-box {
      background-color: white;
      flex: 1;
      min-width: 280px;
      max-width: 700px;
      border-radius: 25px;
      border: 4px solid #096b09;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
      overflow-y: auto;
    }

    .info-box.active {
      opacity: 1;
      transform: scale(1);
    }

    .info-box h2 {
      margin-bottom: 10px;
      color: #096b09;
      font-size: 1.8em;
    }

    .certification-img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        justify-content: center;
        width: 100%;
        padding-top: 10px;
      }

      .main-content {
        flex-direction: column;
        align-items: center;
      }

      .button-list {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .main-button {
        width: 140px;
        font-size: 1em;
      }

      .info-box {
        width: 90%;
        max-height: 60vh;
      }
    }

    @media (max-width: 480px) {
      .main-button {
        width: 120px;
        padding: 10px 15px;
        font-size: 0.95em;
      }

      .info-box {
        padding: 15px;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <!-- NAVBAR -->
  <div class="navbar">
    <img src="logo1.png" alt="Logo" class="logo" />
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="about eng.html">About Us</a>
      <a href="contact us eng.html">Contact Us</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <!-- BUTTON LIST -->
    <div class="button-list">
      <button class="main-button" onclick="showContent('coach')">Certified Life Coach</button>
      <button class="main-button" onclick="showContent('services')">Services Offered</button>
      <button class="main-button" onclick="showContent('languages')">Languages Spoken</button>
      <button class="main-button" onclick="showContent('testimonials')">Client Testimonials</button>
    </div>

    <!-- INFO BOX -->
    <div id="info-box" class="info-box">
      <h2 id="info-title">Title</h2>
      <div id="info-content"></div>
    </div>

  </div>

  <!-- SCRIPT TO HANDLE CONTENT -->
  <script>
    const contentData = {
      coach: {
        title: "Certified Life Coach",
        content: `
           <img src="cer.jpg" alt="Certification Badge" class="certification-img" />
        `
      },
      services: {
        title: "Services Offered",
        content: `
          <ul>
            <li>1-on-1 Personal Coaching</li>
            <li>Group Workshops & Training</li>
            <li>Online Coaching Sessions</li>
            <li>Mindfulness and Wellness Training</li>
          </ul>
        `
      },
      languages: {
        title: "Languages Spoken",
        content: "We speak English, French, and Arabic to ensure our services are accessible and comfortable for diverse clients."
      },
      testimonials: {
        title: "Client Testimonials",
        content: `
          <ul>
            <li>“This coaching changed my life!” – Sarah</li>
            <li>“Very professional and understanding.” – Ahmed</li>
            <li>“I feel empowered and focused.” – Marie</li>
            <li>“Insightful sessions that helped me gain clarity.” – John</li>
            <li>“The guidance I received was practical and effective.” –  Petra</li>
            <li>“I highly recommend this coach to anyone seeking growth.” – Marcus</li>
            <li>“Supportive and motivating throughout the process.” – Linda</li>
            <li>“Helped me overcome my fears and set clear goals.” – Fatima</li>
            <li>“A transformative experience that boosted my confidence.” – Carlos</li>
            <li>“Every session was tailored to my personal needs.” – Emily</li>
          </ul>
        `
      }
    };

    function showContent(key) {
      const box = document.getElementById("info-box");
      const title = document.getElementById("info-title");
      const content = document.getElementById("info-content");

      title.textContent = contentData[key].title;
      content.innerHTML = contentData[key].content;

      box.classList.add("active");
    }
  </script>

</body>
</html>

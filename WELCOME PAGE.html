<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Selection</title>

  <style>
    @font-face {
      font-family: 'Loverine';
      src: url('fonts/loverine.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    .background {
      background-image: url("back.jpg"); /* use your local path */
      background-size: cover;
      background-position: center;
      filter: blur(14px);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .title {
      font-size: 4em;
      font-family: 'Loverine', cursive;
      margin-bottom: 20px;
    }

.logo {
  width: 150px;
  height: 150px;
  margin-bottom: 30px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgb(7, 112, 7); /* optional */
  box-shadow: 0 0 10px rgba(0,0,0,0.3); /* optional */
  display: block;
}


    .choose-text {
      font-size: 1.5em;
      font-family: 'Microsoft Himalaya', sans-serif;
      margin-bottom: 20px;
    }

    .languages {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .lang-button {
      background-color: white;
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease;
    }

    .lang-button img {
      width: 30px;
      height: 20px;
    }

    .lang-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <h1 class="title">Hello</h1>
    <img src="logo1.png" alt="Logo" class="logo" />
    <p class="choose-text">Choose your language:</p>

    <div class="languages">
      <a href="en.html" class="lang-button">
        <img src="en.jpg" alt="English Flag" />
        English
      </a>
      <a href="fr.html" class="lang-button">
        <img src="fre.webp" alt="French Flag" />
        Francais
      </a>
      <a href="ar.html" class="lang-button">
        <img src="Lebanon-flag.jpg" alt="Arabic Flag" />
        العربية
      </a>
    </div>
  </div>

</body>
</html>

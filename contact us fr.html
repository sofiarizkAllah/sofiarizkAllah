<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Georgia', serif;
    }

    .background {
      background-image: url("Nature-Wallpaper-99.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .navbar {
      background-color: #096b09;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .content {
      text-align: center;
      color: #f0f0f0;
      padding: 50px 20px;
    }

    .content h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-bottom: 50px;
    }

    .icons a img {
      width: 100px;
      height: 100px;
      transition: transform 0.3s ease;
      border-radius: 20px;
    }

    .icons a img:hover {
      transform: scale(1.1);
    }

    .content h3 {
      font-size: 1.8em;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .nav-links {
        justify-content: center;
        width: 100%;
        margin-top: 10px;
      }

      .icons a img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <!-- Navbar -->
  <div class="navbar">
    <img src="logo1.png" alt="Logo" class="logo" />
    <div class="nav-links">
